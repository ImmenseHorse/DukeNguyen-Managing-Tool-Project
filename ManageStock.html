<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/general.css">
    <title>Stock Manager</title>
</head>

<body>
    <input type="submit" value="Log out" onclick="location.replace('index.html')">

    <h2>Stock Manager</h2>
    <div id="ScreenForStock">
        <div>
            <div class="responsiveTab">
                <table id="manual">
                    <thead>
                        <th>Barcode</th>
                        <th>Name</th>
                        <th>Grade</th>
                        <th>Origin</th>
                        <th>Unit Price (VND/kg)</th>
                        <th>Availability (kg)</th>
                        <th>Shipping (VND)</th>
                        <th>Promotion</th>
                        <th colspan="3">Adjust</th>
                    </thead>
                    <br>

                    <tbody>
                        <td><input id="idx" type="text"></td>
                        <td><input id="Name" type="text"></td>
                        <td><input id="Grade" type="text"></td>
                        <td><input id="Origin" type="text"></td>
                        <td><input id="UnitPrice" type="text"></td>
                        <td><input id="Availability" type="text"></td>
                        <td><input id="Shipping" type="text"></td>
                        <td><input id="Promotion" type="text"></td>

                        <td><button id="add">Add</button></td>
                        <td><button id="myUpdate">Update</button></td>
                        <td><button id="clear">Clear</button></td>
                    </tbody>

                </table>

                <br>
                <br>

                <table id="tableStock">
                    <thead>
                        <th>Barcode</th>
                        <th>Name</th>
                        <th>Grade</th>
                        <th>Origin</th>
                        <th>Unit Price (VND/kg)</th>
                        <th>Availability (kg)</th>
                        <th>Shipping (VND)</th>
                        <th>Promotion</th>
                        <th colspan="2">Adjust</th>
                    </thead>
                    <tbody id="StockBody">

                    </tbody>
                </table>

            </div>

        </div>
    </div>

    <script src="js/FetchDesiredData.js"></script>

    <script src="js/GeneralDisplayTable.js"></script>

    <script src="js/DisplayStock.js"></script>

</body>

</html>
